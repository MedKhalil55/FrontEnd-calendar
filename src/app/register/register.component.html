<div class="container">
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <h2>Registration</h2>
    <form (submit)="handleSubmit()">
      <div class="form-group">
        <label>FirstName:</label>
        <input type="text" name="firstname" [(ngModel)]="formData.firstname" required />
      </div>
      <div class="form-group">
        <label>LastName:</label>
        <input type="text" name="lastname" [(ngModel)]="formData.lastname" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="formData.email" required />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="formData.password" required />
      </div>
      <div class="form-group">
        <label>Role:</label>
        <select name="role" [(ngModel)]="formData.role" required>
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
